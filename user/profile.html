<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Amanecer Tropical</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon.png">
    <link rel="stylesheet" href="../assets/css/general.css">
    <link rel="stylesheet" href="../assets/css/profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="../assets/favicon.png" alt="Amanecer Tropical Logo" class="logo-icon">
            <h1>Amanecer Tropical</h1>
        </div>
        <ul class="nav-links">
            <li><a href="../user/dashboard.html">Inicio</a></li>
            <li><a href="../user/services.html">Servicios</a></li>
            <li><a href="../user/reservations.html">Reservas</a></li>
            <li><a href="profile.html">Perfil</a></li>
        </ul>
        <div class="auth-buttons">
            <a href="../index.html" class="btn-logout" data-tooltip="Cerrar Sesión">
                <i class="fas fa-sign-out-alt"></i>
                <span class="btn-text">Cerrar Sesión</span>
            </a>
        </div>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <section class="profile-hero">
        <div class="hero-content">
            <h1>Mi Perfil</h1>
            <p>Actualiza tu información personal y preferencias de viaje.</p>
        </div>
    </section>

    <section class="profile-content">
        <h2>Información Personal</h2>
        <form class="profile-form" action="#" method="post">
            <div class="form-group">
                <label for="first-name">Nombre</label>
                <input type="text" id="first-name" name="first-name" value="Juan" required>
            </div>
            <div class="form-group">
                <label for="last-name">Apellido</label>
                <input type="text" id="last-name" name="last-name" value="Pérez" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" value="juan.perez@example.com" required>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono</label>
                <input type="tel" id="phone" name="phone" value="+58 412 123 4567" required>
            </div>
            <div class="form-group">
                <label for="birthdate">Fecha de Nacimiento</label>
                <input type="date" id="birthdate" name="birthdate" value="1990-01-01" required>
            </div>
            <button type="submit" class="btn-save">Guardar Cambios</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Amanecer Tropical. Todos los derechos reservados.</p>
    </footer>

    <script src="../assets/js/profile.js"></script>
</body>
</html>
