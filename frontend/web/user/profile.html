<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - Amanecer Tropical</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon.png">
    <link rel="stylesheet" href="../assets/css/general.css">
    <link rel="stylesheet" href="../assets/css/profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="../assets/favicon.png" alt="Amanecer Tropical Logo" class="logo-icon">
            <h1>Amanecer Tropical</h1>
        </div>
        <ul class="nav-links">
            <li><a href="../user/dashboard.html">Inicio</a></li>
            <li><a href="../user/services.html">Servicios</a></li>
            <li><a href="../user/reservations.html">Reservas</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <nav class="breadcrumb">
        <ul>
            <li><a href="../user/dashboard.html">Inicio</a></li>
            <li class="current">Perfil</li>
        </ul>
    </nav>

    <section class="profile-content">
        <h2>Información Personal</h2>
        <form class="profile-form" action="#" method="post">
            <div class="form-group">
                <label for="name">Nombre Completo</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="birthdate">Fecha de Nacimiento</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>
            <div class="form-group">
                <label for="gender">Género</label>
                <select id="gender" name="gender" required>
                    <option value="">Seleccionar</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="nationality">Nacionalidad</label>
                <input type="text" id="nationality" name="nationality" required>
            </div>
            <div class="form-group">
                <label for="address">Dirección</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="city">Ciudad</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="state">Estado</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div class="form-group">
                <label for="cedula">Cédula</label>
                <input type="text" id="cedula" name="cedula" required>
            </div>
            <div class="form-group">
                <label for="passport">Pasaporte</label>
                <input type="text" id="passport" name="passport">
            </div>
            <div class="form-group">
                <label for="passport-expiry">Fecha de Expiración del Pasaporte</label>
                <input type="date" id="passport-expiry" name="passport-expiry">
            </div>
            <div class="form-group">
                <label for="emergency-name">Nombre de Contacto de Emergencia</label>
                <input type="text" id="emergency-name" name="emergency-name">
            </div>
            <div class="form-group">
                <label for="emergency-phone">Teléfono de Emergencia</label>
                <input type="tel" id="emergency-phone" name="emergency-phone">
            </div>
            <div class="form-group">
                <label for="emergency-relationship">Relación de Emergencia</label>
                <input type="text" id="emergency-relationship" name="emergency-relationship">
            </div>
            <div class="form-group">
                <label for="travel-style">Estilo de Viaje</label>
                <select id="travel-style" name="travel-style">
                    <option value="">Seleccionar</option>
                    <option value="Aventura">Aventura</option>
                    <option value="Relax">Relax</option>
                    <option value="Cultural">Cultural</option>
                    <option value="Familiar">Familiar</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dietary-restrictions">Restricciones Alimentarias</label>
                <textarea id="dietary-restrictions" name="dietary-restrictions" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="special-needs">Necesidades Especiales</label>
                <textarea id="special-needs" name="special-needs" rows="3"></textarea>
            </div>
            <button type="submit" class="btn-save">Guardar Cambios</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Amanecer Tropical. Todos los derechos reservados.</p>
    </footer>

    <script src="../assets/js/general.js"></script>
    <script src="../assets/js/profile.js"></script>
</body>
</html>
