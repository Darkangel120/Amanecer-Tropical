<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Amanecer Tropical</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon.png">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/FontAwesome/fontawesome-free-6.7.2-web/css/all.css"></head>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="../assets/favicon.png" alt="Amanecer Tropical Logo" class="logo-icon">
            <h1>Amanecer Tropical</h1>
        </div>
        <ul class="nav-links">
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="../index.html#about">Sobre Nuestra Agencia</a></li>
            <li><a href="../index.html#destinos">Destinos</a></li>
            <li><a href="../index.html#paquetes">Paquetes</a></li>
        </ul>
        <div class="auth-buttons">
            <a href="register.html" class="btn-register" data-tooltip="Registrarse">
                <i class="fas fa-user-plus"></i>
                <span class="btn-text">Registrarse</span>
            </a>
        </div>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>

    <section class="login-section" style="box-shadow: none;">
        <div class="form-container" style="max-width: 400px;">
            <h2 style="background: linear-gradient(45deg, #ff7e5f, #ff6b6b, #feca57, #48cae4);-webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">Iniciar Sesión</h2>
            <form action="#" method="post" id="login-form">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required>
                        <i class="fas fa-eye toggle-password" id="toggle-password"></i>
                    </div>
                </div>
                <button type="submit" class="btn">Iniciar Sesión</button>
            </form>
            <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Amanecer Tropical. Todos los derechos reservados.</p>
    </footer>

    <script src="../assets/js/toast.js"></script>
    <script src="../assets/js/script.js"></script>
</body>
</html>
